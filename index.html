    <style>

    li:nth-child(1) {
        animation: bounce 1s ease-in-out backwards;
    }
    li:nth-child(2) {
        animation: bounce 1s 0.2s ease-in-out backwards;
    }
    li:nth-child(3) {
        animation: bounce 1s 0.4s ease-in-out backwards;
    }
    li:nth-child(4) {
        animation: bounce 1s 0.6s ease-in-out both;
    }
    li:nth-child(5) {
        animation: bounce 1s 0.8s ease-in-out both;
    }
    li:nth-child(6) {
        animation: bounce 1s 1s ease-in-out both;
    }
    li:nth-child(7) {
        animation: bounce 1s 1.2s ease-in-out both;
    }
    li:nth-child(8) {
        animation: bounce 1s 1.4s ease-in-out both;
    }



@keyframes bounce {
    0% {
        opacity: 0;
        transform: translateY(-80px)
    }
    50% {
        opacity: 0.6;
        transform: translateY(20px)
    }
    70% {
        transform: translateY(-10px)
    }
    90% {
         opacity: 1;
        transform: translateY(5px)
    }
    100% {
        opacity: 1;
        transform: translateY(0px)
    }
}
    
    </style>

    <script id="indexMenuTpl" type="text/html">
        {{each result value}}
        <div class="mui-col-xs-3">
            <a href="{{value.titlehref}}" title="">
                <!-- 标签属于富文本 丰富的文本 当前的标签属于富文本 -->
                <!-- 如果要解析富文本需要带@符号 -->
                {{@value.img}}
                <p>{{value.name}}</p>
            </a>
        </div>
        {{/each}}
    </script>
    <script id="moneyCtrlTpl" type="text/html">
